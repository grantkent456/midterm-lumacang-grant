<html>
<head>

<script type="text/javascript">

	let n2 = 0;
	var operator = 0;
	function equals()
	{
			let n1 = document.getElementById("num").value;

			if(parseInt(operator) == 1){ 
				let n1 = document.getElementById("num").value;document.getElementById("num").value = parseInt(n1) + parseInt(n2);
			}	


			else if(parseInt(operator) == 2){ 
			let n1 = document.getElementById("num").value;document.getElementById("num").value = parseInt(n2) - parseInt(n1);
			}

			else if(parseInt(operator) == 3){ 
				let n1 = document.getElementById("num").value;document.getElementById("num").value = parseInt(n1) * parseInt(n2);
			}

			else if(parseInt(operator) == 4){ 
				let n1 = document.getElementById("num").value;document.getElementById("num").value = parseInt(n1) / parseInt(n2);
			}
		
		operator = 0;
}	

		function addition(){
			n2 =document.getElementById("num").value; document.getElementById("num").value = ""
			;operator = 1;
		}

			n2 =document.getElementById("num").value; document.getElementById("num").value = ""
			;operator = 2;

			n2 =document.getElementById("num").value; document.getElementById("num").value = ""

</script>

</html>
